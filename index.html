<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output "JESSI"</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        p {
            font-weight: bold;
            font-size: 24px;
            z-index: 1; /* Menempatkan teks di depan hati */
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: red;
            transform: rotate(-45deg);
            animation: love 1.5s infinite ease-in-out;
            top: 70%;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 50px;
        }
        @keyframes love {
            0% {
                transform: scale(0.95) translateY(0) rotate(-45deg);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1) translateY(-20px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.95) translateY(0) rotate(-45deg);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <p>SILAHKAN BUKA BAGASI MOTOR SAYANG</p>
    <div class="heart"></div>
</body>
</html>
